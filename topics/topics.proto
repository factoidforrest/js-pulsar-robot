message imuData {
  Vector3 acceleration = 2;
  Vector3 magnetometer = 3;
  Vector3 gyroscope = 4;
  Quaternion orientation = 5;
  Vector3 linearAcceleration = 6;
  Vector3 gravity = 7;
  double temperature = 8;
  uint32 calibrationStatus = 9;
}

message Vector3 {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Quaternion {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}
